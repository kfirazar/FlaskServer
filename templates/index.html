Home

{% block head %}
<!-- Additional head content for index page -->
{% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Product Form</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/form.css')}}">
</head>
<body>
    <div class="form-container">
        <h1>Product Details</h1>
        <form id="product-form" name="content" action="/" method="POST" autocomplete="on" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="body_html" name="body_html" required></textarea>
            </div>
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" required  >
            </div>
            <div class="form-group">
                <label for="supplier">Supplier</label>
                <input type="text" id="supplier" name="supplier">
            </div>
            
            <div class="file-upload-container">
                <div class="drag-area" id="drag-area">
                    <div class="icon"><img src="upload_icon.png" alt="Upload Icon" /></div>
                    <header>Upload Files</header>
                    <span>Drag and drop files here or click to select</span>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                <div class="image-preview-container" id="image-preview-container"></div>
            </div>
       
            <button type="submit" class="submit-button">Save Product</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
